<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bind</title>
<style>

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #language-buttons {
        background-color: greenyellow;
    }

    .btn {
        color: green;
    }

    .column {
        color: greenyellow;
    }

    .showbooks {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<!--Bind Title-->
<body class="flex-column">
    <header class="thestart">
        <figure class="image center">
            <img src="./assets/img.jpg" style="max-width: 512px;">
        </figure>
    </header>
    <!--What is Bind?-->

    <!--makingofcolumns-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h3 class="card-header text-uppercase">Search By Title</h3>
                        <label class="form-label" for="username">Book Title</label>
                        <input name="username" id="input" type="text" autofocus="true" class="form-input" />
                        <button onclick="getbooks()">Get-Bind</button>
                </div>
            </div>

            <div class="Genres">
                <h3 class="card-header">Search By Genre</h3>
                <div id="language-buttons" class="card-body">
                    <label class="genretype" for="types-of-books">Genres</label>
                    <button data-language="romance" class="btn">Romance</button>
                    <button data-language="mystery" class="btn">Mystery</button>
                    <button data-language="horror" class="btn">Horror</button>
                </div>
            </div>
        </div>
    
        <div class="thebooks">
            <h2 class="showbooks">Show Binds: <span id="repo-for-books"></span></h2>
            <div 
                id="output">
            </div>
        </div>  
    </section>







    <script src="./assets/script.js"></script>
</body>
</html>
